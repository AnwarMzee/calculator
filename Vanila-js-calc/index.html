<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../Vanila-js-calc/vanila-calc-js.css" />
    <title>Vanilla Js Calculator</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="../images/anwarmzee-logo.png" alt="Anwar Mzee Logo" />
        </a>
      </div>
      <div class="nav-items">
        <nav class="navigation">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="../Vanila-js-calc/">Vanila Js calculator</a></li>
            <li><a href="../React js Calc/">React js calculator</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="vanila-js-calc">
        <input type="text" id="displayResults" disabled />

        <div class="btns">
          <button id="clearResults" class="btn">C</button>
          <button id="deleteLastChar" class="btn">DEL</button>
          <button id="selectedNumber7" class="btn">7</button>
          <button id="selectedNumber8" class="btn">8</button>
          <button id="selectedNumber9" class="btn">9</button>
          <button id="divisionSign" class="btn">/</button>
          <button id="selectedNumber4" class="btn">4</button>
          <button id="selectedNumber5" class="btn">5</button>
          <button id="selectedNumber6" class="btn">6</button>
          <button id="multiplicationSign" class="btn">*</button>
          <button id="selectedNumber1" class="btn">1</button>
          <button id="selectedNumber2" class="btn">2</button>
          <button id="selectedNumber3" class="btn">3</button>
          <button id="subtractionSign" class="btn">-</button>
          <button id="selectedNumber0" class="btn">0</button>
          <button id="selectedNumberDot" class="btn">.</button>
          <button id="additionSign" class="btn">+</button>
          <button id="calculateResults" class="btn">=</button>
        </div>
      </div>
    </main>

    <script src="./vanila-js-calc.js" defer></script>
  </body>
</html>
